<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow chat-card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="mb-0">Chat App</h3>
                <button id="themeToggle" class="btn btn-outline-dark btn-sm">Dark Mode</button>
            </div>
            <div id="chatBox" class="card-body chat-box">
                <!-- Messages will be dynamically added here -->
            </div>
            <div class="card-footer d-flex">
                <input 
                    type="text" 
                    id="chatInput" 
                    class="form-control me-2" 
                    placeholder="Type your message..."
                >
                <button id="sendBtn" class="btn btn-primary rounded-pill">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
